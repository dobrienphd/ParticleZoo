name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Install ROOT framework
      run: sudo snap install root-framework
      
    - name: Build and install ParticleZoo library
      run: |
        ./configure
        make
        sudo make install

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Install ROOT framework
      run: brew install root
      
    - name: Build and install ParticleZoo library
      run: |
        ./configure
        make
        sudo make install

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Download and install ROOT framework
      run: |
        echo "Downloading and installing ROOT framework..."
        curl -sL -o root.zip https://root.cern/download/root_v6.36.04.win64.python311.vc17.zip
        echo "Extracting ROOT framework..."
        Expand-Archive -Path root.zip -DestinationPath C:\
        echo "Adding ROOT to PATH..."
        echo "C:\root\bin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Build and install ParticleZoo library
      run: |
        .\build.bat install
        echo "$env:LOCALAPPDATA\particlezoo\bin" >> $env:GITHUB_PATH

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version