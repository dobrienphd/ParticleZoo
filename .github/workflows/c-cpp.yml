name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Install ROOT framework
      run: sudo snap install root-framework
      
    - name: Build and install ParticleZoo library
      run: |
        ./configure
        make
        sudo make install

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Install ROOT framework
      run: brew install root
      
    - name: Build and install ParticleZoo library
      run: |
        ./configure
        make
        sudo make install

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Clone ParticleZoo repository
      uses: actions/checkout@v4
      
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        
    - name: Install ROOT
      run: conda install -c conda-forge root
      shell: bash -el {0}

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build and install ParticleZoo library
      run: |
        .\build.bat install
        echo "$env:LOCALAPPDATA\particlezoo\bin" >> $env:GITHUB_PATH

    - name: Verify installation
      run: |
        PHSPImage --version
        PHSPCombine --version
        PHSPConvert --version
        PHSPSplit --version